
<nz-spin [nzSpinning]="isSpinning">

  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">

    <p class="presentacion-title"><span class="welcome">Restablece tu contraseña </span>, Ingresa los datos correspondientes. </p>
      
    <nz-form-item hidden class="input-content">
      <nz-form-control nzHasFeedback nzErrorTip="Campo obligatorio">
        <nz-input-group nzPrefixIcon="number">
          <input type="text" nz-input formControlName="email" placeholder="Código de verificación" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  
    
    <nz-form-item hidden  class="input-content">
      <nz-form-control nzHasFeedback nzErrorTip="Campo obligatorio">
        <nz-input-group nzPrefixIcon="number">
          <input type="text" nz-input formControlName="token" placeholder="Código de verificación" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  
  
    <nz-form-item class="input-content" > 
      <nz-form-control nzHasFeedback nzErrorTip="Campo obligatorio">
        <nz-input-group  nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Nueva contraseña" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  
    
    <nz-form-item class="input-content" > 
        <nz-form-control nzHasFeedback nzErrorTip="Campo obligatorio">
          <nz-input-group  nzPrefixIcon="lock">
            <input  type="password" nz-input formControlName="newPassword" placeholder="Confirma tu nueva contraseña" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

    <button   nz-button class="login-form-button login-form-margin" [nzType]="'primary'"> Restablecer contraseña </button>
  
      <div>
        <p class="text-in"  routerLink="/auth/login"  > Iniciar sesión </p>
      </div>
    
      
      </form>

</nz-spin>
