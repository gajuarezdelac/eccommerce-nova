<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">

    <p class="presentacion-title"><span class="welcome">Bienvenido </span>, Ingresa los datos correspondientes para registrarte: </p>
     
    

    <div nz-row [nzGutter]="8">
      <div nz-col class="gutter-row" [nzSpan]="12"><div class="inner-box">
    
        <nz-form-item class="input-content">
          <nz-form-control  nzHasFeedback nzErrorTip="Campo requerido">
            <nz-input-group nzPrefixIcon="safety">
              <input type="text" nzSize="large" nz-input formControlName="firstName" placeholder="Nombres (INE) " />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
  

      </div></div>

      <div nz-col class="gutter-row" [nzSpan]="12"><div class="inner-box">

        <nz-form-item class="input-content">
          <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
            <nz-input-group nzPrefixIcon="safety">
              <input type="text" nzSize="large" nz-input formControlName="lastName" placeholder="Apellidos (INE)" required/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
    

      </div></div>
    </div>


  
      

      <nz-form-item class="input-content">
        <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nzSize="large" nz-input formControlName="username" placeholder="Correo electronico" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      
      <nz-form-item class="input-content" > 
        <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>



      <div nz-row [nzGutter]="8">
        <div nz-col class="gutter-row" [nzSpan]="12"><div class="inner-box">
          <nz-form-item class="input-content" > 
            <nz-form-control nzErrorTip="Campo requerido">
        
              <nz-select  nz-input formControlName="password">
                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
              </nz-select>

            </nz-form-control>
          </nz-form-item>

      



        </div></div>

        <div nz-col class="gutter-row" [nzSpan]="12"><div class="inner-box">

          <nz-form-item class="input-content" > 
            <nz-form-control nzErrorTip="Campo requerido">
              <nz-date-picker [nzFormat]="dateFormat"></nz-date-picker>
    
            </nz-form-control>
          </nz-form-item>


        </div></div>
      </div>
  
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>* Acepto los terminos y condiciones</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Aviso de privacidad</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"> Registrarme </button>
      
    <div>
      <p class="text-in" routerLink="/auth/login" > Â¿Ya tienes una cuenta? </p>
    </div>
  
    
    </form>
