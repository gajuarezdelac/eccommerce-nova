	<main class="col-md-9">

<header class="border-bottom mb-4 pb-3">
		<div class="form-inline">
			<span class="mr-md-auto"> {{total}} coincidencias </span>
			<select class="mr-2 form-control">
				<option>Latest items</option>
				<option>Trending</option>
				<option>Most Popular</option>
				<option>Cheapest</option>
			</select>

</header><!-- sect-heading -->

<div class="row">

	<div class="col-md-4 col-sm-6 pro" *ngFor="let item of products" >
		<div class="product-grid4">
			<div class="product-image4">
				<div>
					<img class="pic-1" src="{{item.images[0].routeFile}}">
					<img class="pic-2" src="{{item.images[1].routeFile}}">
	  
				</div>
				<ul class="social">
					<li><a routerLink="/product/{{item.id}}" data-tip="Vista rapida"><i class="fa fa-eye"></i></a></li>
					<li><a data-tip="Agregar a favoritos" (click)="addFavoritos(item.id)" > <i class="fas fa-heart"></i> </a></li>
				</ul>
				<span class="product-discount-label">-12%</span>
			</div>
			<div class="product-content">
				<h3 class="title"><a href="#">{{item.name}}</a></h3>
				<div class="price">
					$ {{item.price}}
					<span>${{item.price + 20}}</span>
				</div>
				<a class="add-to-cart" routerLink="/product/{{item.id}}" >Mas detalle</a>
			</div>
		</div>
	</div>



	
</div> <!-- row end.// -->

<div class="pagination">
<nz-pagination 
[nzPageSize]="pageSize"
[nzPageIndex]="current"
[nzTotal]="total"
(nzPageSizeChange)="changePageSize($event)"
(nzPageIndexChange)="changeCurrentPage($event)" id="demo"></nz-pagination>
