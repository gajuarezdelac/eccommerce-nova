<nz-spin [nzSpinning]="isLoadingTable">

<div class="container-products">
	<div class="row">
	<aside class="col-md-3">
		
<div class="card">

	<form
	[formGroup]="filterForm" (ngSubmit)="filterSubmit()"
	>
		<article class="filter-group">
		
			<header class="card-header">
				<a  data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
					<i class="icon-control fa fa-chevron-down"></i>
					<h6 class="title"> Buscar </h6>
				</a>
			</header>
	
	
			<div class="filter-content collapse show" id="collapse_1" style="">
				<div class="card-body">
					<div class="pb-3" >
					<div class="input-group">
						<button type="submit" class="btn btn-block btn-primary">Buscar</button>
					</div>
					</div>
				</div> <!-- card-body.// -->
			</div>
		</article> <!-- filter-group  .// -->

		<article class="filter-group">
			
			<header class="card-header">
				<a href="#" data-toggle="collapse" data-target="#collapse_3" aria-expanded="true" class="">
					<i class="icon-control fa fa-chevron-down"></i>
					<h6 class="title">Rango de precios </h6>
				</a>
			</header>

			<div class="filter-content collapse show" id="collapse_3">
				<div class="card-body">
					<div class="form-row">
					<div class="form-group col-md-6">
					  <label>Minimo</label>
					  <input class="form-control" min="0" formControlName="minPrice" placeholder="$0" type="number">
					</div>
					<div class="form-group text-right col-md-6">
					  <label>Maximo</label>
					  <input class="form-control" formControlName="maxPrice" placeholder="$100,000" type="number">
					</div>
					</div> <!-- form-row.// -->
				</div><!-- card-body.// -->
			</div>
		</article> <!-- filter-group .// -->
	
		<article class="filter-group">
			<header class="card-header">
				<a href="#" data-toggle="collapse" data-target="#collapse_2" aria-expanded="true" class="">
					<i class="icon-control fa fa-chevron-down"></i>
					<h6 class="title" >Categoria </h6>
				</a>
			</header>
			
			<div class="filter-content collapse show" id="collapse_2">
				<div class="card-body">
					<label class="custom-control custom-radio">
						<input value="" type="radio" name="category" formControlName="category" checked="" class="custom-control-input">
						<div class="custom-control-label"> Todos </div>
					  </label>

					<label class="custom-control custom-radio">
					  <input value="1" type="radio" name="category" formControlName="category" class="custom-control-input">
					  <div class="custom-control-label"> Deportiva </div>
					</label>
	
					<label class="custom-control custom-radio">
					  <input value="2" type="radio" name="category" formControlName="category" class="custom-control-input">
					  <div class="custom-control-label"> Interior </div>
					</label>
	
					<label class="custom-control custom-radio">
					  <input  value="3" type="radio" name="category" formControlName="category" class="custom-control-input">
					  <div class="custom-control-label"> Etiqueta </div>
					</label>


					<label class="custom-control custom-radio">
						<input value="4" type="radio" name="category" formControlName="category" class="custom-control-input">
						<div class="custom-control-label"> Casual </div>
					</label>

					
					<label class="custom-control custom-radio">
						<input value="5" type="radio" name="category" formControlName="category" class="custom-control-input">
						<div class="custom-control-label"> Trabajo </div>
					</label>

					
					<label class="custom-control custom-radio">
						<input value="6" type="radio" name="category" formControlName="category" class="custom-control-input">
						<div class="custom-control-label"> Uniformes </div>
					</label>
				
				</div><!-- card-body.// -->
			</div>

		</article> <!-- filter-group .// -->
		<article class="filter-group">
			<header class="card-header">
				<a href="#" data-toggle="collapse" data-target="#collapse_C" aria-expanded="true" class="">
					<i class="icon-control fa fa-chevron-down"></i>
					<h6 class="title">Clasificación </h6>
				</a>
			</header>
			
			<div class="filter-content collapse show" id="collapse_C" style="">
		
				<div class="card-body">
					<label class="custom-control custom-radio">
						<input value="" type="radio" name="clasification" formControlName="clasification" checked="" class="custom-control-input">
						<div class="custom-control-label"> Todos </div>
					  </label>

					<label class="custom-control custom-radio">
					  <input value="1" type="radio" name="clasification" formControlName="clasification" checked="" class="custom-control-input">
					  <div class="custom-control-label"> Hombres </div>
					</label>

					<label class="custom-control custom-radio">
					  <input value="2" type="radio" name="clasification" formControlName="clasification" class="custom-control-input">
					  <div class="custom-control-label"> Niños </div>
					</label>
	
					<label class="custom-control custom-radio">
					  <input value="3" type="radio" name="clasification" formControlName="clasification" class="custom-control-input">
					  <div class="custom-control-label"> Mujeres </div>
					</label>
	
					<label class="custom-control custom-radio">
						<input value="4" type="radio" name="clasification" formControlName="clasification" class="custom-control-input">
						<div class="custom-control-label"> Unisex </div>
					</label>
	
					  
				</div><!-- card-body.// -->
			</div>
	
	
		</article> <!-- filter-group .// -->
		<article class="filter-group">
			<header class="card-header">
				<a data-toggle="collapse" data-target="#collapse_5" aria-expanded="false" class="">
					<i class="icon-control fa fa-chevron-down"></i>
					<h6 class="title"> Tipo de prenda </h6>
				</a>
			</header>
			<div class="filter-content collapse show" id="collapse_5" style="">
				<div class="card-body">
					<label class="custom-control custom-radio">
						<input value="" type="radio" name="typeClothing" formControlName="typeClothing" checked="" class="custom-control-input">
						<div class="custom-control-label"> Todos </div>
					  </label>

					<label class="custom-control custom-radio">
					  <input value="1" type="radio" name="typeClothing" formControlName="typeClothing" checked="" class="custom-control-input">
					  <div class="custom-control-label"> Calzado </div>
					</label>
	
					<label class="custom-control custom-radio">
					  <input value="2" type="radio" name="typeClothing" formControlName="typeClothing" class="custom-control-input">
					  <div class="custom-control-label"> Ropa </div>
					</label>

					<label class="custom-control custom-radio">
						<input value="3" type="radio" name="typeClothing" formControlName="typeClothing" class="custom-control-input">
						<div class="custom-control-label"> Accesorios </div>
					  </label>
	
				</div><!-- card-body.// -->
			</div>
		</article> <!-- filter-group .// -->
	</form>


</div> <!-- card.// -->
	</aside>
	<main class="col-md-9">

<header class="border-bottom mb-4 pb-3">
		<div class="form-inline">
			<span class="mr-md-auto"> {{total}} coincidencias </span>
			<nz-pagination 
[nzPageSize]="pageSize"
[nzPageIndex]="current"
[nzTotal]="total"
(nzPageSizeChange)="changePageSize($event)"
(nzPageIndexChange)="changeCurrentPage($event)" id="demo"></nz-pagination> 
			<!-- <div class="btn-group">
				<a href="#" class="btn btn-outline-secondary" data-toggle="tooltip" title="" data-original-title="List view"> 
					<i class="fa fa-bars"></i></a>
				<a href="#" class="btn  btn-outline-secondary active" data-toggle="tooltip" title="" data-original-title="Grid view"> 
					<i class="fa fa-th"></i></a>
			</div> -->
		</div>
</header><!-- sect-heading -->

<div class="row">
	<div class="col-md-4 col-sm-6 pro" *ngFor="let item of products" >
		<div class="product-grid4">
			<div class="product-image4">
				<div>
					<img class="pic-1" src="{{item.images[0].routeFile}}">
					<img class="pic-2" src="{{item.images[1].routeFile}}">
				</div>
				<ul class="social">
					<li><a routerLink="/product/{{item.id}}" data-tip="Vista rapida"><i class="fa fa-eye"></i></a></li>
					<li><a data-tip="Agregar a favoritos" (click)="addFavoritos(item)" > <i class="fas fa-heart"></i> </a></li>
				</ul>
				<span *ngIf="item.discount > 0" class="product-discount-label">{{item.discount}}%</span>
			</div>
			<div class="product-content">
				<h3 class="title"><a routerLink="/product/{{item.id}}">{{item.name}}</a></h3>
				<div class="price">
					${{calculatePrice(item.price,item.discount)}}
					<span *ngIf="item.discount > 0">${{item.price}}</span>
				</div>
				<a class="add-to-cart" routerLink="/product/{{item.id}}" >Mas detalle</a>
			</div>
		</div>
	</div>
	
</div> <!-- row end.// -->

<div class="pagination">
<nz-pagination 
[nzPageSize]="pageSize"
[nzPageIndex]="current"
[nzTotal]="total"
(nzPageSizeChange)="changePageSize($event)"
(nzPageIndexChange)="changeCurrentPage($event)" id="demo"></nz-pagination> 
</div>


	</main>
	</div>
</div>

</nz-spin>
