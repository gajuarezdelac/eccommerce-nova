
<div nz-row>

    <div nz-col [nzSpan]="18" [nzPush]="6">col-18 col-push-6</div>
    <div nz-col [nzSpan]="6" [nzPull]="18">col-6 col-pull-18</div>

</div>

<nz-table #headerTable [nzData]="listOfData" [nzPageSize]="50" [nzScroll]="{ y: '240px' }">
    <thead>
      <tr>
        <th>Name</th>
        <th nzWidth="100px">Age</th>
        <th>Address</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let data of headerTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
      </tr>
    </tbody>
</nz-table>
