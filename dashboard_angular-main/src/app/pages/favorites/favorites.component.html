
<div class="containerfavorites">
    <div class="row">
        <div class="col-md-3">
            <div class="osahan-account-page-left shadow-sm bg-white h-100">
                <div class="border-bottom p-4">
                    <div class="osahan-user text-center">
                        <div class="osahan-user-media">
                           
                            <div class="user-l">
                                <div class="circle">
                                    <span class="initials"> {{getInitials()}}</span>
                                  </div>
                            </div>

                            <div class="osahan-user-media-body">
                                <h6 class="mb-2">{{user?.names}} {{user?.surnames}} </h6>
                                <p class="mb-1">{{isNull(user?.numberPhone)}}</p>
                                <p>{{user?.username}}</p>
                                <p class="mb-0 text-black font-weight-bold"><a class="text-primary mr-3" data-toggle="modal" data-target="#edit-profile-modal" routerLink="/my-profile"><i class="icofont-ui-edit"></i> Mis pedidos</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="osahan-account-page-right shadow-sm bg-white p-4 h-100">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade  active show" id="favourites" role="tabpanel" aria-labelledby="favourites-tab">
                        <h4 class="font-weight-bold mt-0 mb-4"> Mis productos  </h4>


                        <div id="empty">
                            <nz-empty
                            [hidden]="lstProducts.length > 0"
                            nzNotFoundImage="https://cdn-icons-png.flaticon.com/512/1437/1437185.png"
                            [nzNotFoundContent]="contentTpl"
                            [nzNotFoundFooter]="footerTpl"
                            >
                            <ng-template #contentTpl>
                              <span>
                                No has agregado ningún producto a tus favoritos
                                <a  (click)="navigate()">¿Deseas seguir buscando?</a>
                              </span>
                            </ng-template>
                            <ng-template #footerTpl>
                              <button nz-button nzType="primary" (click)="navigate()"> Buscar </button>
                            </ng-template>
                           </nz-empty>
                
                        </div>



                        <div class="row">
                        
                            <div class="col-sm-6 col-md-4"  *ngFor="let item of lstProducts">
                                <div class="shop__thumb">
                                  <a>
                                    <div class="shop-thumb__img">
                                      <img src="{{item && item.images[0].routeFile}}" class="img-responsive" alt="...">
                                    </div>
                                    <h5 class="shop-thumb__title">
                                      {{item.name}}
                                    </h5>
                                    <div class="shop-thumb__price">
                                        <span class="d-block mb-3 font-size-xs text-muted"> Compralo desde: <span class="font-weight-semibold"> $ {{calculatePrice(item.price, item.discount)}} </span></span>
                                    </div>
                                    
                                    <div class="shop-thumb__price">
                                        <nz-space>
                                        <button *nzSpaceItem class="btn btn-pill btn-outline-primary btn-sm" routerLink="/product/{{item.id}}" > Comprar </button>
                                        <button type="button" *nzSpaceItem class="btn btn-pill btn-outline-danger btn-sm" (click)="deleteFavorite(item)"> Eliminar </button>
                                        </nz-space>
                                    </div>


                                  </a>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
