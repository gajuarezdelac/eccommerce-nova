<div class="container-check-shopping">

  
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Cantidad</span>
          <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Subtotal:</h6>
              <small class="text-muted">Suma de los articulos.</small>
            </div>
            <span class="text-muted">$1202</span>
          </li>
          
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">Descuento:</h6>
              <small class="text-muted">Descuento aplicado a la compra.</small>
            </div>
            <span class="text-success">-$520</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">IVA:</h6>
              <small class="text-muted">I.V.A. aplicado a la compra</small>
            </div>
            <span class="text-muted">$50</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (MXN)</span>
            <strong>$20</strong>
          </li>
          
        </ul>

        <!-- <a class="btn btn-primary btn-block" routerLink="/payment">
        Proceder al pago </a> -->

          
          <button class="btn btn-primary btn-lg btn-block" type="submit" routerLink="/payment">   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card mr-2">
              <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
              <line x1="1" y1="10" x2="23" y2="10"></line>
          </svg>  Continuar </button>
      
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Datos de pago y entrega</h4>
        <form
        nz-form
        [formGroup]="createAddress"
        (ngSubmit)="createSubmit()"
        class="login-form"
        [nzLayout]="'vertical'"
        >
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="names"> Nombre (s)  </label>
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo requerido">
                  <input
                  type="text" nz-input formControlName="names" placeholder="Busqueda por mensaje..."
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Apellido (s)</label>
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo requerido">
                  <input
                    nz-input
                    formControlName="surnames"
                    placeholder="Escribe el titulo"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-4 mb-1">
              <label for="names">Calle:</label>
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo requerido">
                  <input
                  type="text" nz-input formControlName="names" placeholder="Busqueda por mensaje..."
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-4 mb-1">
              <label for="names">Colonia:</label>
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo requerido">
                  <input
                  type="text" nz-input formControlName="names" placeholder="Busqueda por mensaje..."
                  />
                </nz-form-control>
              </nz-form-item>
            </div>

            <div class="col-md-4 mb-1">
              <label for="names">Código postal:</label>
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo requerido">
                  <input
                  type="text" nz-input formControlName="names" placeholder="Busqueda por mensaje..."
                  />
                </nz-form-control>
              </nz-form-item>
            </div>

          </div>
  
          <div class="mb-3">
            <label for="names">Correo <span class="text-muted">(Este correo estara siendo notificado del estatus de tu pedido)</span></label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Campo requerido">
                <input
                type="text" nz-input formControlName="names" placeholder="Busqueda por mensaje..."
                />
              </nz-form-control>
            </nz-form-item>
          </div>
  
    
  
          <!-- <div class="mb-3">
            <label for="names">Last name</label>
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo requerido">
                  <input
                  type="text" nz-input formControlName="names" placeholder="Busqueda por mensaje..."
                  />
                </nz-form-control>
              </nz-form-item>
          </div> -->
  
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="names">Número de contacto</label>
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo requerido">
                  <input
                  type="text" nz-input formControlName="names" placeholder="Busqueda por mensaje..."
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-4 mb-3">
              <label for="names">No. exterior</label>
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo requerido">
                  <input
                  type="text" nz-input formControlName="names" placeholder="Busqueda por mensaje..."
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-3 mb-3">
              <label for="names">No. interior</label>
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo requerido">
                  <input
                  type="text" nz-input formControlName="names" placeholder="Busqueda por mensaje..."
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <div class="mb-12">
            <label for="names">Describe como llegar a tu hogar</label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Campo requerido">
                <textarea
                  nz-input
                  formControlName="names"
                  placeholder="¿Que te ha parecido el producto?"
                  [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                ></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>


          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="same-address">
            <label class="custom-control-label" for="same-address"> Me gustaria recibir notificaciones a este email </label>
          </div>
          
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="save-info">
            <label class="custom-control-label" for="save-info"> Guardar la dirección para usarlo posteriormente </label>
          </div>
          <hr class="mb-4">
          
          <button class="btn btn-primary btn-lg btn-block" type="submit" > Guardar dirección </button>
        </form>        
      </div>
    </div>
  </div>

  <br>
