<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>  PROADEBI </h1>
      </a>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

      <li nz-menu-item  nzTitle="Comprar" nzMatchRouter nzIcon="form">
        <i nz-icon nzType="bar-chart"> </i> 
        <span  routerLink="/welcome/dashboard" > Dashboard </span>
      </li>

      <li nz-submenu nzOpen nzTitle="AdministraciÃ³n" nzIcon="apartment">
        <ul>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/search"  >Inventario</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/welcome/profile" >Usuarios</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/welcome/favorites" > Pedidos </a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/welcome/favorites" > Comentarios </a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/welcome/favorites" > Mensajes </a>
          </li>

        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Finanzas" nzIcon="shopping-cart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>  Contabilidad y gastos </a>
          </li>
        </ul>
      </li>
      
      

      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="solution"> </i> 
        <span> FAQ </span>
      </li>


      <li nz-menu-item  nzTitle="Comprar" nzMatchRouter nzIcon="form">
        <i nz-icon nzType="verified"> </i> 
        <span> Aviso de privacidad </span>
      </li>


    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
       
          <i class="trigger"
             nz-icon
             [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span> 
        
       <span class="avatar">
        <span class="user-text"> Bienvenido, <strong>Gabriel Adrian Juarez de la Cruz </strong>  </span>
        <nz-avatar  class="avatar-user" nzText="GA"></nz-avatar>
       </span> 
       
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
